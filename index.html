<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MaidenWins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Premium serif font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0f172a;
      --text-primary: #ffffff;
      --text-muted: rgba(255,255,255,0.7);
      --accent: #c7a46d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .wrapper {
      padding: 40px 24px;
      max-width: 720px;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.6rem, 5vw, 3.6rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-muted);
      margin-bottom: 48px;
    }

    .location {
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 64px;
    }

    footer {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>

<body>

  <main class="wrapper">
    <div class="brand">MaidenWins</div>

    <p class="subtitle">
      Carefully curating journeys worth waiting for.
    </p>

    <div class="location">
      Based in India
    </div>

    <footer>
      Â© <span id="year"></span> MaidenWins. All rights reserved.
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
